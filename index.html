    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@200&family=Quicksand&display=swap" rel="stylesheet">
    <title>Grid Layout Vicky</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily : {
                  quiksand : ['Quicksand'],
                  intern : ['Inter'], 
              }
            }

</head>
